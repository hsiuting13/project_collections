<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/calendar.css">
</head>

<body>

    <div class="wrapper">
        <!-- <a href="../index.html">Go back</a> -->
        <h1>Calendar</h1>
        <div class="calandar-container">
            <div class="time-container">
                <div class="time"> </div>
                <a href="#" class="dateNow"></a>
            </div>
            <div class="current_time">
                <ul>
                    <div class="arrow-container">
                        <li class="up-arrow"><i class="ri-arrow-up-wide-line"></i></li>
                        <li class="down-arrow"><i class="ri-arrow-down-wide-line"></i></li>
                    </div>
                    <div class="year-container">
                        <li class="month"> </li>
                        <li class="year"></li>
                    </div>


                </ul>
            </div>
            <ul class="weekdays">
                <li>Su</li>
                <li>Mo</li>
                <li>Tu</li>
                <li>We</li>
                <li>Th</li>
                <li>Fr</li>
                <li>Sa</li>
            </ul>

            <ul class="days">
                <li>29</li>
                <li>30</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
                <li>11</li>
                <li>12</li>
                <li>13</li>
                <li>14</li>
                <li>15</li>
                <li>16</li>
                <li>17</li>
                <li>18</li>
                <li>19</li>
                <li>20</li>
                <li>21</li>
                <li>22</li>
                <li>23</li>
                <li>24</li>
                <li>25</li>
                <li>26</li>
                <li>27</li>
                <li>28</li>
                <li>29</li>
                <li>30</li>
                <li>31</li>
            </ul>


        </div>


    </div>
    <script src="./js/calendar.js"></script>
</body>

</html>
