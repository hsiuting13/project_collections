<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./css/clock.css">
</head>

<body>
    <div class="wrapper">
        <a href="../index.html">Go back</a>
        <article class="clock">
            <span class="time time12" style="--i: 12;">12</span>
            <span class="time time1" style="--i: 1;">1</span>
            <span class="time time2" style="--i: 2;">2</span>
            <span class="time time3" style="--i: 3;">3</span>
            <span class="time time4" style="--i: 4;">4</span>
            <span class="time time5" style="--i: 5;">5</span>
            <span class="time time6" style="--i: 6;">6</span>
            <span class="time time7" style="--i: 7;">7</span>
            <span class="time time8" style="--i: 8;">8</span>
            <span class="time time9" style="--i: 9;">9</span>
            <span class="time time10" style="--i: 10;">10</span>
            <span class="time time11" style="--i: 11;">11</span>
            <!-- Lines for each minute/second -->
            <span class="hour"></span>
            <span class="minute"></span>
            <span class="second"></span>
            
        </article>
    </div>
    <script src="./js/clock.js"></script>
</body>

</html>
